
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>情绪补给站 · 爱意花园</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500&display=swap');
        
        :root {
            /* Pink-Centric Dopamine Palette */
            --color-pink-primary: #ffb5a7;
            --color-pink-soft: #fcd5ce;
            --color-pink-light: #f9dcc4;
            --color-blue-accent: #bde0fe;
            --color-mint-accent: #d8e2dc;
            
            /* Gradient: Pink Dominant */
            --bg-gradient: linear-gradient(135deg, #fcd5ce 0%, #ffb5a7 40%, #bde0fe 100%);
            --morandi-text: #5d5c5a;
            --glass: rgba(255, 255, 255, 0.7);
            --accent-pink: #e5989b;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--morandi-text);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        .dreamy-card {
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 15px 45px 0 rgba(229, 152, 155, 0.15);
        }

        .big-time {
            font-size: 5rem;
            font-weight: 200;
            letter-spacing: -4px;
            background: linear-gradient(to bottom, #5d5c5a, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
        .animate-popIn { animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: scale(0.85); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .glow-rose {
            filter: drop-shadow(0 0 15px rgba(229, 152, 155, 0.8));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        ::selection {
            background: var(--color-pink-primary);
            color: white;
        }
    </style>
